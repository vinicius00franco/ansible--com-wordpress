---

- name: 'Instala dependencias do database'
  apt:
    update_cache: yes
    cache_valid_time: 3600 #1 hora
    name: "{{ item }}"
    state: latest
  become: yes
  with_items:
    - mysql-server-5.6
    - python-mysqldb

- name: 'Cria o banco no MySQL'
  mysql_db:
    name: "{{wp_db_name}}"
    login_user: root
    state: present

- name: 'Cria usuario no MySQL'
  mysql_user:
    login_user: root
    name: "{{wp_username}}"
    password: "{{wp_user_password}}"
    priv: "{{wp_db_name}}.*:ALL"
    state: present
    host: "{{ item }}"
  with_items:
    - "{{wp_db_ip}}"

- name: 'Configura Mysql para para aceitar conexoes remotas'
  copy:
    src: 'files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  notify:
    - restart mysql
  become: yes
